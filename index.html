<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/favicon/chocolate-caliente.png">
    <script src="https://kit.fontawesome.com/c9f4fbbb53.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <title>Chocolateria</title>
</head>
<body>

    <div class="container">
        <menu>
            <div>
                <i class="fa-solid fa-shield-heart fa-2x"></i>
            </div>
            <h3>La Chocolateria</h3>
            <a href="#">Inicio</a>
            <a href="#">Catálogo</a>
            <a href="#">Ofertas</a>
            <a href="#">Contacto</a>
        </menu>
    
        <nav>
            <label for="ordenar">Ordenar por: </label>
            <select id="ordenar">
                <option value="precio">Precio</option>
                <option value="cantidad">Cantidad</option>
                <option value="mas_comprado">Mas comprado</option>
                <option value="relevante">Relevante</option>
            </select>
        </nav>
    
        <main>
            <div class="container-grid">
                <div class="grid-item">
                    <img src="assets/imgs/1002128-CHOCOLATE-TUMACO-85-2.5-KG.jpg" alt="imagen cholate">
                    <div>
                        <h4>Chocolate Luker Tumaco 85%</h4>
                    </div>
                    <div>
                        <button>Agregar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/imgs/chips_semiamargos_cordillera.jpg" alt="imagen cholate">
                    <div>
                        <h4>Chocolate Cordillera 30%</h4>
                    </div>
                    <div>
                        <button>Agregar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/imgs/chocolate_nevado36_5-768x768.jpg" alt="imagen cholate">
                    <div>
                        <h4>Chocolate Luker Nevado 36,5%</h4>
                    </div>
                    <div>
                        <button>Agregar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/imgs/chocolate_real_58_cumbre_sugar_free_luker.jpg" alt="">
                    <div>
                        <h4>Chocolate Luker cumbre 58%</h4>
                    </div>
                    <div>
                        <button>Agregar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/imgs/chocolate_real_luker_sensacion.jpg" alt="">
                    <div>
                        <h4>Chocolate Luker caramelo 33%</h4>
                    </div>
                    <div>
                        <button>Agregar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/imgs/chocolate_real_palenque_70_2_5kg_luker.jpg" alt="">
                    <div>
                        <h4>Chocolate Luker Palenque 70%</h4>
                    </div>
                    <div>
                        <button>Agregar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/imgs/chocolate_real_selva_46_1kg_luker.jpg" alt="">
                    <div>
                        <h4>Chocolate Luker Selva 46%</h4>
                    </div>
                    <div>
                        <button>Agregar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/imgs/cobertura_chocolate_cordillera.jpg" alt="">
                    <div>
                        <h4>Chocolate cobertura 43%</h4>
                    </div>
                    <div>
                        <button>Agregar</button>
                    </div>
                </div>
            </div>
        </main>
    
        <footer>
            <h4>Más información</h4>
            <div>
                <i class="fa-brands fa-square-instagram fa-2x"></i>
                <i class="fa-brands fa-square-facebook fa-2x"></i>
                <a href="https://github.com/LJAgudelo?tab=repositories" target="_blank">
                    <i class="fa-brands fa-square-github fa-2x"></i>
                </a>
            </div>
    
        </footer>
    </div>



</body>
</html>
